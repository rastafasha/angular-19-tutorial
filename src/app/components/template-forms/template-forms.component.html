<div class="container">
    <h2>User Form</h2>
    <div class="row">
        <form #form="ngForm" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label  class="form-label">First name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" #fname="ngModel" required [(ngModel)]="userObj.firstName" name="firstName" > 
              <div class="text-danger">
                @if(fname.errors?.['required'] && fname.touched && fname.dirty){
                    <span>This is Required</span>
                }
              </div>   
            </div>
            <div class="col-md-4">
              <label  class="form-label">Last name</label>
              <input type="text" class="form-control" required #lName="ngModel" minlength="4" [(ngModel)]="userObj.lastName" name="lastName" >
              <div class="text-danger">
                  <span *ngIf="lName.errors?.['required'] && fname.touched">This is Required</span>
                  <span *ngIf="lName.errors?.['minlength']">Min Char 4 required</span>
                
              </div>  
            </div>
            <div class="col-md-4">
              <label class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" >&#64;</span>
                <input type="text" class="form-control"  [(ngModel)]="userObj.userName" name="userName" >
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" [(ngModel)]="userObj.city" name="city" >
            </div>
            <div class="col-md-3">
              <label  class="form-label">State</label>
              <select class="form-select"  >
                <option selected disabled value="" [(ngModel)]="userObj.state" name="state" >Choose...</option>
                <option value="Caracas">Caracas</option>
                <option value="Miami">Miami</option>
                <option value="New York">New York</option>
              </select>
            </div>
            <div class="col-md-3">
              <label  class="form-label">Zip</label>
              <input type="text" class="form-control"  [(ngModel)]="userObj.zipCode"  name="zipCode" >
              
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" [(ngModel)]="userObj.isTermsAgreed" name="isTermsAgreed">
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" [disabled]="form.disabled" type="button" (click)="onSave()">Submit form</button>
            </div>
          </form>
    </div>
</div>
