<div class="row">
    <div class="col-3">
        {{userList.hasValue()}}
    </div>
    <div class="col-3">
        <ul>
            @for(item of userList.value(); track $index){
                <li>{{item.name}} - {{item.username}}</li>
            }
        </ul>
    </div>
    <div class="col-3">
        {{userList.isLoading()}}
    </div>
    <div class="col">
        <button type="button" (click)="reloadData()" class="btn btn-success">
            Reload Data
        </button>
    </div>
</div>
